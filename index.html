<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para você</title>
    <style>
        :root {
            --roxo-jabuticaba: #1a0510;
            --cor-detalhe: #ff85a1;
            --brilho: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #2e081d 0%, #0a0206 100%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* TELA DE ENTRADA */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--roxo-jabuticaba);
            display: flex;
            flex-direction: column; /* Coloca o coração em cima do botão */
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.8s ease;
            gap: 20px;
        }

        /* O CORAÇÃO EM CIMA DO BOTÃO */
        .heart-icon {
            color: var(--cor-detalhe);
            font-size: 2.5rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px var(--cor-detalhe)); }
            50% { transform: scale(1.2); filter: drop-shadow(0 0 10px var(--cor-detalhe)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px var(--cor-detalhe)); }
        }

        .btn-entrar {
            padding: 12px 50px;
            border: 2px solid var(--cor-detalhe);
            background: transparent;
            color: var(--cor-detalhe);
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 3px;
            transition: all 0.3s;
        }

        .btn-entrar:hover {
            background: var(--cor-detalhe);
            color: var(--roxo-jabuticaba);
        }

        /* CONTEÚDO PRINCIPAL */
        .container { 
            text-align: center; 
            width: 100%; 
            max-width: 500px; 
            display: none; 
            animation: fadeIn 1.5s ease-out; 
        }

        .eyes { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; }
        .eye {
            width: clamp(65px, 18vw, 90px);
            height: clamp(65px, 18vw, 90px);
            background: radial-gradient(circle at 35% 35%, #4a1033, #000);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .eye::after {
            content: ''; position: absolute; top: 20%; left: 20%; width: 25%; height: 25%;
            background: var(--brilho); border-radius: 50%; box-shadow: 0 0 10px white;
        }

        .message {
            font-size: clamp(1.3rem, 6vw, 1.7rem);
            min-height: 120px;
            line-height: 1.4;
            display: flex; align-items: center; justify-content: center;
        }

        .highlight { color: var(--cor-detalhe); font-weight: bold; display: block; margin-top: 8px; }

        .btn-interativo {
            margin-top: 30px;
            padding: 15px 35px;
            border: 2px solid var(--cor-detalhe);
            background: transparent;
            color: var(--cor-detalhe);
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        audio { display: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="heart-icon">❤️</div>
        <button class="btn-entrar" onclick="começarTudo()">ABRIR</button>
    </div>

    <audio id="meuAudio">
        <source src="Rubel - Partilhar [MPB Ao Vivo] (Musicalidade) - Musicalidade (youtube).mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="conteudo">
        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        
        <div id="display" class="message">
            <div>Você tem <span class="highlight">olhos de jabuticaba...</span></div>
        </div>

        <button class="btn-interativo" id="proximoBtn" onclick="proximaFrase()">Continuar</button>
    </div>

    <script>
        const audio = document.getElementById('meuAudio');
        const overlay = document.getElementById('overlay');
        const conteudo = document.getElementById('conteudo');
        const display = document.getElementById('display');
        const btn = document.getElementById('proximoBtn');
        let etapa = 0;

        function começarTudo() {
            audio.currentTime = 38; 
            audio.play();

            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                conteudo.style.display = 'block';
            }, 800);
        }

        function proximaFrase() {
            if (etapa === 0) {
                display.style.opacity = 0;
                
                setTimeout(() => {
                    display.innerHTML = '<div>E alguém já te disse que você tem um <span class="highlight">belo sorriso tímido?</span></div>';
                    display.style.opacity = 1;
                    btn.innerText = "✨";
                    etapa = 1;
                }, 500);
            }
        }
    </script>
</body>
</html>
